{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title%}{{block.super}}login{% endblock title %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-4 text-center">
            <h3>Benvenuto! Effettua il login</h3>
            <form method="post">
                {% csrf_token %}
                {{form|crispy}}
                <input type="submit" class="btn btn-info text-white my-2" value="LOGIN">
            </form>
            <p class="mt-2"><a class="link-info" href="{% url 'password_reset' %}">Password dimenticata??</a></p>
        </div>
    </div>

{% endblock content %}
